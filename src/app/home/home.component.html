<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
              <div class="flex">
                <h3>User Table</h3>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add</button>
              </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setFormValue(item.id)"  >Edit</button>
                            <button type="button" class="btn btn-danger" (click)="deleteData(item.id)">Delete</button>
                        </td>
                      </tr>
                      <tr>
                       
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>



  
  <!-- Modal 1-->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
           <div class="mt-3">
            <input type="text" class="form-control"  formControlName="name" placeholder="Enter the Name"> 
           </div>
           <div class="mt-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter the Email">
           </div>
           <div class="mt-3">
            <button type="submit" class="btn btn-primary" >Submit</button>
           </div>
        </form>
        </div>
        
      </div>
    </div>
  </div>





<!-- Modal 2-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm"  (ngSubmit)="onUpdate()">
          <div class="mt-3">
           <input type="text" class="form-control"  formControlName="name" placeholder="Enter the Name"> 
          </div>
          <div class="mt-3">
           <input type="email" class="form-control" formControlName="email" placeholder="Enter the Email">
          </div>
          <div class="mt-3">
           <button type="submit" class="btn btn-primary" >Update</button>
          </div>
       </form>
      </div>
      
    </div>
  </div>
</div>
